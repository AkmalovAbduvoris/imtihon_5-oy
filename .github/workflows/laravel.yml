name: ðŸš€ Deploy Laravel AppAdd commentMore actions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸ§³ Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      - name: ðŸš€ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@185.191.141.44 << 'EOF'
            set -e
            cd /var/www/imtihon_5-oy || exit 1
            git pull origin main || exit 1

            # Check if container is running
            docker ps | grep imtihon_final_app || exit 1

            docker exec -w /var/www/imtihon_5-oy imtihon_final_app composer install --no-interaction --prefer-dist --optimize-autoloader
            docker exec imtihon_final_app php artisan config:clear
            docker exec imtihon_final_app php artisan route:clear
            docker exec imtihon_final_app php artisan view:clear
            docker exec imtihon_final_app php artisan cache:clear
            docker exec imtihon_final_app php artisan config:cache
            docker exec imtihon_final_app php artisan optimize
            docker exec imtihon_final_app php artisan migrate --force
          EOF
